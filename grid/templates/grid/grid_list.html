{% extends "base.html" %}

{% block title %} Grids {% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th> Name </th>
        <th> URL </th>
      </tr>
    </thead>
    <tbody>
      {% for grid in object_list %}
        <tr>
          <td> {{ grid.name }} </td>
          <td> <a href="{% url "griddetails" grid.id %}"> Go </a> </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
